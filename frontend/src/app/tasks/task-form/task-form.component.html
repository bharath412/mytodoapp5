<div class="py-8 px-4 max-w-3xl mx-auto">
  <div class="flex items-center mb-8">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-600 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
    </svg>
    <h2 class="text-3xl font-bold text-gray-800">{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h2>
  </div>
  
  <div *ngIf="loading" class="flex justify-center py-10">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
  </div>
  
  <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6">
    {{ error }}
  </div>
  
  <form *ngIf="!loading" (ngSubmit)="saveTask()" class="bg-white shadow-md rounded-lg p-6">
    <div class="mb-6">
      <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
      <input 
        type="text" 
        id="title" 
        name="title"
        [(ngModel)]="task.title"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500"
        placeholder="Enter task title"
        required
      >
    </div>
    
    <div class="mb-6">
      <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
      <textarea 
        id="description" 
        name="description"
        [(ngModel)]="task.description"
        rows="4"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500"
        placeholder="Enter task description"
      ></textarea>
    </div>
    
    <div class="mb-6">
      <label for="dueDate" class="block text-gray-700 text-sm font-bold mb-2">Due Date (Optional)</label>
      <input 
        type="datetime-local" 
        id="dueDate" 
        name="dueDate"
        [(ngModel)]="task.dueDate"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500"
      >
    </div>
    
    <div class="mb-6 flex items-center">
      <input 
        type="checkbox" 
        id="completed" 
        name="completed"
        [(ngModel)]="task.completed"
        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
      >
      <label for="completed" class="ml-2 block text-gray-700">Mark as completed</label>
    </div>
    
    <div class="flex items-center justify-between">
      <button 
        type="submit"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors"
      >
        {{ isEditMode ? 'Update Task' : 'Create Task' }}
      </button>
      <a 
        routerLink="/tasks"
        class="inline-block align-baseline font-bold text-sm text-indigo-600 hover:text-indigo-800"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
